spring.application.name=APIGateway
server.port=9120
eureka.client.serverUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*


spring.cloud.gateway.routes[0].id=STUDENT
spring.cloud.gateway.routes[0].uri=lb://STUDENT
spring.cloud.gateway.routes[0].predicates[0]=Path=/student/**


spring.cloud.gateway.routes[1].id=DEPARTMENT
spring.cloud.gateway.routes[1].uri=lb://DEPARTMENT
spring.cloud.gateway.routes[1].predicates[0]=Path=/department/**

management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.level.org.springframework.web=DEBUG

spring.zipkin.base-url= http://127.0.0.1:9411/

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
spring.cloud.inetutils.preferred-networks=localhost


